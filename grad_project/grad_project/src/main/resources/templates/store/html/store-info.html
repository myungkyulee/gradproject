                    <div class="card-body">
                      <form id="formAccountSettings" th:action="@{/store/info}" method="POST" >
                        <div class="row">
                          <div class="mb-3 col-md-6">
                            <label for="firstName" class="form-label" >가게 이름</label>
                            <input
                              th:value="${store.name}"

                              type="text"
                              id="firstName"
                              name="name"
                              placeholder="가게이름"
                              autofocus
                            />
                          </div>
                          
                          <div class="mb-3 col-md-6">
                            <label for="email" class="form-label">이메일</label>
                            <input
                              th:value="${store.email}"
                              class="form-control"
                              type="text"
                              id="email"
                              name="email"
                              placeholder="abc@example.com"
                            />
                          </div>
                          
                          <div class="mb-3 col-md-6">
                            <label class="form-label" for="phoneNumber">전화번호</label>
                            <div class="input-group input-group-merge">
                              <input
                                th:value="${store.phoneNumber}"
                                type="text"
                                id="phoneNumber"
                                name="phoneNumber"
                                class="form-control"
                                placeholder="010-0000-0000"
                              />
                            </div>
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="tableCount" class="form-label">테이블 개수</label>
                            <input
                              th:value="${store.tableCount}"
                              type="text"
                              class="form-control"
                              id="tableCount"
                              name="tableCount"
                              placeholder="10"
                              maxlength="4"
                            />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="store-description" class="form-label">가게 소개</label>
                            <input
                                    th:value="${store.info}"
                                    type="text"
                                    class="form-control"
                                    id="store-description" name="info" placeholder="가게 소개" />
                          </div>
                          <div class="mb-3 col-md-6">
                            <label for="address" class="form-label">주소</label>
                            <input th:value="${store.locationName}" type="text" readonly class="form-control" id="address" name="address" placeholder="주소를 입력하세요" />
                            <input type="hidden" name="x" th:field="${store.locationX}" value=0 th:value="${store.locationX}"/>
                            <input type="hidden" name="y" th:field="${store.locationY}" value=0 th:value="${store.locationY}"/>
