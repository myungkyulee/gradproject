        data-theme="theme-default"
        data-assets-path="../assets/"

>
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"

  <title>웨이팅 서비스</title>

  />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
  <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />

  <link rel="stylesheet" href="../assets/vendor/libs/apex-charts/apex-charts.css" />

  <!-- Page CSS -->

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

<body>
<!-- Layout wrapper -->
<div class="layout-content-navbar">
  <div>
    <!-- Navbar -->

    <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
    >


      <!-- title -->
      <div action="" method="get" class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
        <a th:href="@{/user/info}" href="info.html">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
        <div class="favorite">웨이팅 리스트</div>


      </div>
      <!-- /title-->
    </nav>

    <!-- / Navbar -->

    <!-- / Content -->
  </div>

  <!-- Content wrapper -->
  <div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
      <div class="row">
        <div class="col-md-12">
          <ul class="nav nav-pills flex-column flex-md-row mb-3">
            <li class="nav-item">
              <a class="nav-link" th:href="@{currentWaitingList}" href="newCurrentWaitingList.html">
                현재 웨이팅</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active"
                 href="javascript:void(0);"
              > 지난 웨이팅</a
              >
            </li>
          </ul>

          <!-- Responsive Table -->
          <div class="card">
            <div class="table-responsive text-nowrap">
              <table class="table">
                <thead>
                <tr class="text-nowrap">
                  <th>시간</th>
                  <th>대기자명</th>
                  <th>인원수</th>
                  <th>상태</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="waiting:${waitings}">
                  <form>
                    <td th:text="${waiting.time}">11-03 00:30</td>
                    <td th:text="${waiting.waiting.store.name}">누나홀닭</td>
                    <td th:text="${waiting.waiting.peopleNum}">4</td>
                    <td th:text="${waiting.waiting.status}">입장</td>
                  </form>
                </tr>

                </tbody>
              </table>
            </div>
          </div>
          <!--/ Responsive Table -->
        </div>
      </div>
    </div>
    <!-- / Content -->


    <!-- / Footer -->

    <div class="content-backdrop fade"></div>
  </div>
  <!-- Content wrapper -->
  <div class="content-backdrop fade"></div>
</div>

<!-- nav-->

<!-- / nav-->
<!-- Content wrapper -->
</div>

<!-- Overlay -->

</div>
<!-- / Layout wrapper -->
