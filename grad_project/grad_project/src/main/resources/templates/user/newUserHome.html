<script th:inline="javascript">
  // 비동기 페이지 번호 변수
  var pageNum = 0;
  var flag = true;

  // 스크롤 위치를 확인하는 함수
  function checkScrollPosition() {
    console.log("called function")

    if(!flag) {
      return;
    }

    // 현재 스크롤 위치
    var scrollPos = $(window).scrollTop();
    // 브라우저 높이
    var windowHeight = $(window).height();
    // 문서 높이
    var docHeight = $(document).height();

    // 스크롤이 페이지 하단에 위치한 경우
    if (scrollPos + windowHeight + 1 >= docHeight) {
      // 페이지 번호 증가
      pageNum++;
      // AJAX 요청 보내기
      $.ajax({
        url: '/user/moreStores',
        method: 'GET',
        data: { page: pageNum },
        success: function(data) {
          // 비동기로 불러온 페이지 데이터 처리
          // 페이지 데이터를 새로운 HTML 요소에 추가하는 등의 작업을 수행


          var extracted = $(data).filter('.col-12')
          console.log(extracted)

          if (extracted.length === 0) {
            // 찾은 요소가 없는 경우 처리할 로직
            flag = false;
            return;
          }

          for(var i=0; i<extracted.length; i++) {
            $('#storeComponent').append(extracted[i]);
          }
        },
        error: function(xhr, status, error) {
          // AJAX 요청에 실패한 경우 처리
        }
      });
      console.log("called controller")
    }
  }

  // 스크롤 이벤트 리스너 등록
  $(window).on('scroll', checkScrollPosition);


</script>
