<!-- beautify ignore:start -->
<html
        xmlns:th="http://www.thymeleaf.org"
        lang="en"
        class="light-style layout-menu-fixed"
        dir="ltr"
        data-theme="theme-default"
        data-assets-path="../assets/"
        data-template="vertical-menu-template-free"
>
<head>
    <meta charset="utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>웨이팅 서비스</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../assets/img/restaurant.jpg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet"
    />

    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="../assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <link rel="stylesheet" href="../assets/vendor/libs/apex-charts/apex-charts.css" />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="../assets/vendor/js/helpers.js"></script>

    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../assets/js/config.js"></script>
</head>

<body>
<!-- Layout wrapper -->
<div class="layout-content-navbar">
    <div>
        <!-- Navbar -->

        <nav
                class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
                id="layout-navbar"
        >


            <!-- Search -->
            <form action="" method="get" class="navbar-nav-right d-flex align-items-center justify-content-between" id="navbar-collapse">
                <i class='bx bx-search fs-4 lh-0' ></i>
                <input
                        type="text"
                        name="keyword"
                        class="form-control border-0 shadow-none"
                        placeholder="지역, 매장명, 카테고리"
                        aria-label="Search..."
                />
                <input type="submit" hidden />

            </form>
            <!-- /Search-->
        </nav>

        <!-- / Navbar -->
    <div class="container-xxl flex-grow-1 container-p-y">
        <!-- Content wrapper -->
        <div class="content-wrapper">
            <!-- Content -->

            <!-- storeComponent-->
            <div class="col-12 order-2 order-md-3 order-lg-2 mb-2" th:each="store:${stores}">
                <div class="card h-100">
                    <div class="store-compo">
                        <a class="i-flex" href="storeForm.html" th:href="@{/user/{name}(name=${store.name})}">
                            <div class="d-flex">
                                <div class="column">
                                    <img
                                            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTExMDZfNjQg%2FMDAxNjM2MTMwMzg2NjE3.7ux8pWAUm2OKjKHASb4JoZPaxlQW2WL0yHWXwKR0N4og.wgSkaPnqjjdKE4tusCCZnGk2VlcJLRcGjCxtz4DFaF0g.JPEG.zeroy94%2F20211105%25A3%25DF191021.jpg&type=sc960_832"
                                            th:src="${store.imagePath}"
                                            class="store-component__picture"
                                    >
                                </div>
                                <div class="store-info">
                                    <div class="store-name" th:text="${store.name}">
                                        누나홀닭
                                    </div>
                                    <div class="store-address" th:text="${store.address}">
                                        망원동
                                    </div>
                                </div>
                            </div>
                            <div class="store-restTable" th:text="${store.restTableCount}">
                                0
                            </div>

                        </a>

                    </div>

                </div>
            </div>
            <!-- /storeComponent-->
        </div>
        <!-- / Content -->
    </div>


        <div class="content-backdrop fade"></div>
    </div>
    <div class="empty-nav"></div>
    <!-- nav-->
    <nav class="nav-app">
        <div class="nav__list">
            <div class="nav__btn">
                <a class="nav__link unclicked" href="userHome.html" th:href="@{/user}">
                    <i class='bx bx-home fs-1 lh-0' ></i>
                </a>
            </div>
            <div class="nav__btn">
                <a class="nav__link" href="search.html" th:href="@{/user/search}">
                    <i class='bx bx-search fs-1 lh-0' ></i>
                </a>
            </div>
            <div class="nav__btn">
                <a class="nav__link unclicked" href="favorite.html" th:href="@{/user/favorite}">
                    <i class='bx bx-heart fs-1 lh-0' ></i>
                </a>
            </div>
            <div class="nav__btn">
                <a class="nav__link unclicked" href="info.html" th:href="@{/user/info}">
                    <i class='bx bx-user fs-1 lh-0' ></i>
                </a>
            </div>
        </div>
    </nav>
    <!-- / nav-->
    <!-- Content wrapper -->
</div>

<!-- Overlay -->

</div>
<!-- / Layout wrapper -->



<!-- Core JS -->
<!-- build:js assets/vendor/js/core.js -->
<script src="../assets/vendor/libs/jquery/jquery.js"></script>
<script src="../assets/vendor/libs/popper/popper.js"></script>
<script src="../assets/vendor/js/bootstrap.js"></script>
<script src="../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>

<script src="../assets/vendor/js/menu.js"></script>
<!-- endbuild -->

<!-- Vendors JS -->
<script src="../assets/vendor/libs/apex-charts/apexcharts.js"></script>

<!-- Main JS -->
<script src="../assets/js/main.js"></script>

<!-- Page JS -->
<script src="../assets/js/dashboards-analytics.js"></script>

<!-- Place this tag in your head or just before your close body tag. -->
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script
        src="https://kit.fontawesome.com/ffa043e739.js"
        crossorigin="anonymous"
></script>
</body>

</html>
